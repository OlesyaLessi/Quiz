<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <script src="js/swiper-bundle.min.js" defer></script>
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Quiz</title>
  </head>
  <body>
    <div class="wrapper">
      <main class="main">
        <form class="quiz-container">
          <div class="circle circle-one"></div>
          <div class="welcome">
            <div class="welcome__content">
              <h1 class="welcome__title">Добро пожаловать</h1>
              <div class="welcome__text">Пройдите пожалуйста тест</div>
              <div class="welcome__button button">Начать</div>
            </div>
          </div>
          <div class="swiper quiz-swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide quiz-swiper__slide">
                <div class="question">
                  <div class="question__title">
                    К какой отрасли относится Гринатом
                  </div>
                  <label class="question__answer"
                    ><input type="radio" value="1" name="radio" /><span
                      >металлургическая отрасль</span
                    ></label
                  >
                  <label class="question__answer"
                    ><input type="radio" value="2" name="radio" /><span
                      >легкая промышленность</span
                    ></label
                  >
                  <label class="question__answer"
                    ><input type="radio" value="3" name="radio" /><span
                      >атомная отрасль</span
                    ></label
                  >
                </div>
              </div>
              <div class="swiper-slide quiz-swiper__slide">
                <div class="question">
                  <div class="question__title">Гринатом является</div>
                  <label class="question__answer"
                    ><input type="radio" value="1" name="radio" /><span>
                      ИТ-интегратор госкорпорации Росатом</span
                    ></label
                  >
                  <label class="question__answer"
                    ><input type="radio" value="2" name="radio" /><span
                      >сервисная компания</span
                    ></label
                  >

                  >
                </div>
              </div>
              <div class="swiper-slide quiz-swiper__slide">
                <div class="question">
                  <div class="question__title">Масштаб компании</div>
                  <label class="question__answer"
                    ><input type="radio" name="radio" /><span>
                      32 города и 5000 сотрудников</span
                    ></label
                  >
                  <label class="question__answer"
                    ><input type="radio" name="radio" /><span
                      >10 городов и 1600 сотрудников</span
                    ></label
                  >
                  <label class="question__answer"
                    ><input type="radio" name="radio" /><span
                      >45 городов и 7000 сотрудников</span
                    ></label
                  >
                </div>
              </div>
            </div>

            <div class="swiper-pagination"></div>

            <div class="quiz-swiper__navigation">
              <div
                class="swiper-button-next swiper-button-hidden quiz-swiper__button button"
              >
                Далее
              </div>
              <div
                class="quiz-swiper__button quiz-swiper__button-finish button popup-open"
              >
                Завершить
              </div>
            </div>
          </div>
          <div class="circle circle-two"></div>
        </form>
        <div id="popup" class="popup">
          <div class="popup__body">
            <div class="popup__content">
              <div class="popup__close">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="1em"
                  viewBox="0 0 384 512"
                >
                  <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                  <path
                    d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
                  />
                </svg>
              </div>
              <div class="popup__title">Поздравляем с завершением теста</div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
